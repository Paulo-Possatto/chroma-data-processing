name: CI/CD Pipeline for Processing Service

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        ports:
          - 5433:5432
        env:
          POSTGRES_USER: chroma_user
          POSTGRES_PASSWORD: chroma_pass
          POSTGRES_DB: chroma_db
        options: >-
          --health-cmd="pg_isready -U chroma_user -d chroma_db"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Wait for PostgreSQL
        run: |
          for i in {1..30}; do
            nc -z localhost 5433 && echo "PostgreSQL is ready" && break || sleep 1;
          done

      - name: Setup application.properties for CI
        run: |
          echo "spring.datasource.url=jdbc:postgresql://localhost:5433/chroma_db?currentSchema=report" >> src/main/resources/application-ci.properties
          echo "spring.datasource.username=chroma_user" >> src/main/resources/application-ci.properties
          echo "spring.datasource.password=chroma_pass" >> src/main/resources/application-ci.properties

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Run Tests
        run: mvn test -Dspring.profiles.active=ci

  docker-build-and-push:
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        run: docker build .
